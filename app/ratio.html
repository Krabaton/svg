<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <!-- css -->
  <link rel="stylesheet" href="bower/normalize-css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <style>
  body {
    text-align: center;
  }
  
  .brd {
    border: 1px solid #000;
  }
  
  svg {
    margin-left: 40px;
  }
  
  .rect {
    fill: #ff0;
    stroke: red;
    stroke-width: 2;
  }
  
  .row {
    margin-bottom: 40px;
  }
  </style>
</head>

<body>
  <div class="row"><span>Использование спецификатора meet</span></div>
  <div class="row">
    <svg class="brd" preserveAspectRatio="xMinYMin meet" width="400" height="100" viewBox="0 0 200 200">
      <circle cx="100" cy="100" r="100" style="fill:green;" />
    </svg>
    <svg class="brd" preserveAspectRatio="xMidYMid meet" width="400" height="100" viewBox="0 0 200 200">
      <circle cx="100" cy="100" r="100" style="fill:green;" />
    </svg>
    <svg class="brd" preserveAspectRatio="xMaxYMax meet" width="400" height="100" viewBox="0 0 200 200">
      <circle cx="100" cy="100" r="100" style="fill:green;" />
    </svg>
  </div>
  <div class="row">
    <svg class="brd" preserveAspectRatio="xMinYMin meet" width="100" height="400" viewBox="0 0 200 200">
      <circle cx="100" cy="100" r="100" style="fill:green;" />
    </svg>
    <svg class="brd" preserveAspectRatio="xMidYMid meet" width="100" height="400" viewBox="0 0 200 200">
      <circle cx="100" cy="100" r="100" style="fill:green;" />
    </svg>
    <svg class="brd" preserveAspectRatio="xMaxYMax meet" width="100" height="400" viewBox="0 0 200 200">
      <circle cx="100" cy="100" r="100" style="fill:green;" />
    </svg>
  </div>
  <div class="row"><span>Использование спецификатора slice</span></div>
  <div class="row">
    <svg class="brd" preserveAspectRatio="xMinYMin slice" width="400" height="100" viewBox="0 0 200 200">
      <circle cx="100" cy="100" r="100" style="fill:green;" />
    </svg>
    <svg class="brd" preserveAspectRatio="xMidYMid slice" width="400" height="100" viewBox="0 0 200 200">
      <circle cx="100" cy="100" r="100" style="fill:green;" />
    </svg>
    <svg class="brd" preserveAspectRatio="xMaxYMax slice" width="400" height="100" viewBox="0 0 200 200">
      <circle cx="100" cy="100" r="100" style="fill:green;" />
    </svg>
  </div>
  <div class="row">
    <svg class="brd" preserveAspectRatio="xMinYMin slice" width="100" height="400" viewBox="0 0 200 200">
      <circle cx="100" cy="100" r="100" style="fill:green;" />
    </svg>
    <svg class="brd" preserveAspectRatio="xMidYMid slice" width="100" height="400" viewBox="0 0 200 200">
      <circle cx="100" cy="100" r="100" style="fill:green;" />
    </svg>
    <svg class="brd" preserveAspectRatio="xMaxYMax slice" width="100" height="400" viewBox="0 0 200 200">
      <circle cx="100" cy="100" r="100" style="fill:green;" />
    </svg>
  </div>
  <div class="row">
    <svg class="brd" preserveAspectRatio="none" width="400" height="100" viewBox="0 0 200 200">
      <circle cx="100" cy="100" r="100" style="fill:green;" />
    </svg>
  </div>
</body>

</html>
